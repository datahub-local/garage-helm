suite: ServiceAccount tests
templates:
  - serviceaccount.yaml
tests:
  # Basic ServiceAccount tests
  - it: should create ServiceAccount by default
    asserts:
      - isKind:
          of: ServiceAccount
      - equal:
          path: metadata.name
          value: RELEASE-NAME-garage

  - it: should not create ServiceAccount when disabled
    set:
      serviceAccount.create: false
    asserts:
      - hasDocuments:
          count: 0

  - it: should use custom name
    set:
      serviceAccount.name: custom-sa
    asserts:
      - equal:
          path: metadata.name
          value: custom-sa

  - it: should use fullname when name not set and create is true
    set:
      fullnameOverride: my-garage
    asserts:
      - equal:
          path: metadata.name
          value: my-garage

  # Annotations tests
  - it: should not have annotations by default
    asserts:
      - notExists:
          path: metadata.annotations

  - it: should set annotations
    set:
      serviceAccount.annotations:
        eks.amazonaws.com/role-arn: "arn:aws:iam::123456789012:role/my-role"
    asserts:
      - equal:
          path: metadata.annotations["eks.amazonaws.com/role-arn"]
          value: "arn:aws:iam::123456789012:role/my-role"

  - it: should set multiple annotations
    set:
      serviceAccount.annotations:
        eks.amazonaws.com/role-arn: "arn:aws:iam::123456789012:role/my-role"
        custom-annotation: value
    asserts:
      - equal:
          path: metadata.annotations["eks.amazonaws.com/role-arn"]
          value: "arn:aws:iam::123456789012:role/my-role"
      - equal:
          path: metadata.annotations["custom-annotation"]
          value: value

  # Labels tests
  - it: should include common labels
    asserts:
      - isSubset:
          path: metadata.labels
          content:
            app.kubernetes.io/name: garage
            app.kubernetes.io/instance: RELEASE-NAME

  - it: should include custom common labels
    set:
      commonLabels:
        team: platform
    asserts:
      - isSubset:
          path: metadata.labels
          content:
            team: platform

  # Name override tests
  - it: should use name override
    set:
      nameOverride: custom-name
    asserts:
      - matchRegex:
          path: metadata.name
          pattern: ".*custom-name.*"
