suite: Service tests
templates:
  - service.yaml
tests:
  # Basic service tests
  - it: should create a Service
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: Service
      - equal:
          path: metadata.name
          value: RELEASE-NAME-garage

  - it: should create metrics service when monitoring enabled
    set:
      monitoring.metrics.enabled: true
    asserts:
      - hasDocuments:
          count: 2
      - isKind:
          of: Service
        documentIndex: 1
      - equal:
          path: metadata.name
          value: RELEASE-NAME-garage-metrics
        documentIndex: 1

  # Service type tests
  - it: should use ClusterIP by default
    asserts:
      - equal:
          path: spec.type
          value: ClusterIP

  - it: should use NodePort when specified
    set:
      service.type: NodePort
    asserts:
      - equal:
          path: spec.type
          value: NodePort

  - it: should use LoadBalancer when specified
    set:
      service.type: LoadBalancer
    asserts:
      - equal:
          path: spec.type
          value: LoadBalancer

  # Port configuration tests
  - it: should expose default ports
    asserts:
      - equal:
          path: spec.ports[0].port
          value: 3900
      - equal:
          path: spec.ports[0].name
          value: s3-api
      - equal:
          path: spec.ports[0].targetPort
          value: s3-api
      - equal:
          path: spec.ports[1].port
          value: 3902
      - equal:
          path: spec.ports[1].name
          value: s3-web
      - equal:
          path: spec.ports[2].port
          value: 3901
      - equal:
          path: spec.ports[2].name
          value: rpc
      - equal:
          path: spec.ports[3].port
          value: 3903
      - equal:
          path: spec.ports[3].name
          value: admin

  - it: should use custom ports
    set:
      service.ports:
        s3Api: 9000
        s3Web: 9002
        rpc: 9001
        admin: 9003
    asserts:
      - equal:
          path: spec.ports[0].port
          value: 9000
      - equal:
          path: spec.ports[1].port
          value: 9002
      - equal:
          path: spec.ports[2].port
          value: 9001
      - equal:
          path: spec.ports[3].port
          value: 9003

  # Selector tests
  - it: should have correct selector labels
    asserts:
      - isSubset:
          path: spec.selector
          content:
            app.kubernetes.io/name: garage
            app.kubernetes.io/instance: RELEASE-NAME
            app.kubernetes.io/component: garage

  # Labels tests
  - it: should include common labels
    asserts:
      - isSubset:
          path: metadata.labels
          content:
            app.kubernetes.io/name: garage
            app.kubernetes.io/instance: RELEASE-NAME

  - it: should include custom common labels
    set:
      commonLabels:
        team: platform
    asserts:
      - isSubset:
          path: metadata.labels
          content:
            team: platform

  # Metrics service tests
  - it: should have prometheus annotation on metrics service
    set:
      monitoring.metrics.enabled: true
    asserts:
      - equal:
          path: metadata.annotations["prometheus.io/scrape"]
          value: "true"
        documentIndex: 1

  - it: metrics service should be headless
    set:
      monitoring.metrics.enabled: true
    asserts:
      - equal:
          path: spec.type
          value: ClusterIP
        documentIndex: 1
      - equal:
          path: spec.clusterIP
          value: None
        documentIndex: 1

  - it: metrics service should expose metrics port
    set:
      monitoring.metrics.enabled: true
    asserts:
      - equal:
          path: spec.ports[0].port
          value: 3903
        documentIndex: 1
      - equal:
          path: spec.ports[0].name
          value: metrics
        documentIndex: 1

  # Name override tests
  - it: should use fullname override
    set:
      fullnameOverride: my-custom-garage
    asserts:
      - equal:
          path: metadata.name
          value: my-custom-garage
